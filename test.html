<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Nav com sublista retrátil</title>
<style>
  :root{--bg:#0f1724;--card:#0b1220;--accent:#60a5fa;--text:#e6eef8}
  body{margin:0;font-family:Inter,system-ui,Arial;background:var(--bg);color:var(--text)}
  nav{background:var(--card);padding:0.5rem 1rem;border-bottom:1px solid rgba(255,255,255,.04)}
  .nav-inner{max-width:1100px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;gap:1rem}
  .brand{font-weight:700}
  .menu{display:flex;gap:.25rem;align-items:center}
  .menu > a, .menu > button{background:transparent;border:0;color:inherit;padding:.5rem .7rem;border-radius:.375rem;cursor:pointer}
  .menu > a:focus, .menu > button:focus{outline:2px solid var(--accent);outline-offset:2px}
  /* submenu container */
  .submenu{position:relative}
  .submenu-panel{position:absolute;top:100%;left:0;min-width:200px;background:var(--card);border:1px solid rgba(255,255,255,.03);box-shadow:0 8px 24px rgba(2,6,23,.6);padding:.4rem;border-radius:.5rem;transform-origin:top;opacity:0;pointer-events:none;transform:scale(.98) translateY(-6px);transition:opacity .18s ease,transform .18s ease}
  .submenu-panel a{display:block;padding:.5rem .6rem;border-radius:.375rem;color:var(--text);text-decoration:none}
  .submenu-panel a:hover{background:rgba(255,255,255,.03)}
  .submenu-panel[aria-hidden="false"]{opacity:1;transform:scale(1) translateY(0);pointer-events:auto}
  /* mobile: hamburger */
  .hamburger{display:none;border:0;background:transparent;padding:.5rem}
  .mobile-menu{display:flex;gap:.25rem;align-items:center}
  @media (max-width:720px){
    .menu{display:none;flex-direction:column;width:100%;margin-top:.5rem}
    .menu.show{display:flex;background:linear-gradient(180deg,rgba(255,255,255,.02),transparent);padding:.5rem;border-radius:.5rem}
    .hamburger{display:inline-flex}
    .nav-inner{flex-wrap:wrap}
    .submenu-panel{position:static;transform:none;opacity:1;pointer-events:auto;margin-top:.25rem}
  }
</style>
</head>
<body>
<nav>
  <div class="nav-inner">
    <div class="brand">Minha Marca</div>

    <button class="hamburger" aria-label="Abrir menu" aria-expanded="false" id="hambtn">
      ☰
    </button>

    <div class="menu" id="menu">
      <a href="#home">Home</a>

      <!-- Submenu -->
      <div class="submenu">
        <button class="submenu-toggle" aria-expanded="false" aria-controls="panel-1">
          Serviços ▾
        </button>
        <div class="submenu-panel" id="panel-1" role="menu" aria-hidden="true">
          <a role="menuitem" href="#dev">Desenvolvimento</a>
          <a role="menuitem" href="#design">Design</a>
          <a role="menuitem" href="#seo">SEO</a>
        </div>
      </div>

      <a href="#sobre">Sobre</a>
      <a href="#contato">Contato</a>
    </div>
  </div>
</nav>

<script>
  // elementos
  const hambtn = document.getElementById('hambtn');
  const menu = document.getElementById('menu');
  const submenuToggles = document.querySelectorAll('.submenu-toggle');

  // mobile toggle
  hambtn.addEventListener('click', () => {
    const shown = menu.classList.toggle('show');
    hambtn.setAttribute('aria-expanded', shown);
    hambtn.textContent = shown ? '✕' : '☰';
  });

  // abrir/fechar submenus (suporta vários)
  submenuToggles.forEach(btn => {
    const panel = document.getElementById(btn.getAttribute('aria-controls'));
    btn.addEventListener('click', (e) => {
      const expanded = btn.getAttribute('aria-expanded') === 'true';
      // fechar todos os painéis antes (comportamento de acordeão)
      submenuToggles.forEach(other => {
        const p = document.getElementById(other.getAttribute('aria-controls'));
        other.setAttribute('aria-expanded','false');
        p.setAttribute('aria-hidden','true');
      });
      // abrir/fechar o atual
      btn.setAttribute('aria-expanded', String(!expanded));
      panel.setAttribute('aria-hidden', String(expanded));
    });

    // fechar ao clicar fora
    document.addEventListener('click', (ev) => {
      if (!btn.contains(ev.target) && !panel.contains(ev.target)) {
        btn.setAttribute('aria-expanded','false');
        panel.setAttribute('aria-hidden','true');
      }
    });

    // teclado: Esc fecha
    panel.addEventListener('keydown', (k) => {
      if (k.key === 'Escape') {
        btn.focus();
        btn.setAttribute('aria-expanded','false');
        panel.setAttribute('aria-hidden','true');
      }
    });
  });
</script>
</body>
</html>
