<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug News</title>
    <style>
        .news-letter { padding: 20px; background: #f0f0f0; }
        .news-item { background: white; margin: 10px 0; padding: 15px; border-radius: 8px; }
        .read-more-btn { background: #0033a0; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
        .news-item-open { display: none; margin-top: 10px; padding-top: 10px; border-top: 1px solid #ccc; }
        .news-item-open.active { display: block; }
    </style>
</head>
<body>
    <div class="news-letter">
        <h1>Notícias</h1>
    </div>

    <script>
        console.log('Script iniciado');
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM carregado');
            
            const container = document.querySelector('.news-letter');
            console.log('Container encontrado:', container);
            
            if (container) {
                fetch('./Json/news.json')
                    .then(response => {
                        console.log('Fetch response:', response.status);
                        return response.json();
                    })
                    .then(data => {
                        console.log('Data recebida:', data);
                        
                        data.forEach((item, index) => {
                            console.log(`Processando item ${index}:`, item.title);
                            
                            const newsItem = document.createElement('div');
                            newsItem.classList.add('news-item');
                            newsItem.innerHTML = `
                                <h2>${item.title}</h2>
                                <p class="date">${item.dayWeek}, ${item.date} de ${item.month}</p>
                                <p>${item.content.substring(0, 80)}...</p>
                                <button class="read-more-btn">Leia mais</button>
                            `;
                            
                            const newsItemOpen = document.createElement('div');
                            newsItemOpen.classList.add('news-item-open');
                            newsItem.appendChild(newsItemOpen);
                            newsItemOpen.innerHTML = `
                                <h3>${item.subtitle || ''}</h3>
                                <p>${item.content}</p>
                            `;
                            
                            const readMoreBtn = newsItem.querySelector('.read-more-btn');
                            readMoreBtn.addEventListener('click', (e) => {
                                e.stopPropagation();
                                newsItemOpen.classList.toggle('active');
                                readMoreBtn.textContent = newsItemOpen.classList.contains('active') ? 'Leia menos' : 'Leia mais';
                            });
                            
                            container.appendChild(newsItem);
                        });
                        
                        console.log('Notícias carregadas com sucesso');
                    })
                    .catch(error => {
                        console.error('Erro ao carregar notícias:', error);
                    });
            } else {
                console.error('Container .news-letter não encontrado');
            }
        });
    </script>
</body>
</html>
